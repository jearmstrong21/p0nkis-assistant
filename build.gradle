plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://libraries.minecraft.net" }
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "net.dv8tion:JDA:4.1.1_101"
    compile "club.minnced:discord-webhooks:0.1.6"
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation("com.google.guava:guava:29.0-jre")
    implementation 'com.github.jearmstrong21:CommandParser:1.2.1'
    implementation 'com.github.jearmstrong21:SimpleClojure:1.0'
}

apply plugin: 'application'
mainClassName = "p0nki.p0nkisassistant.P0nkisAssistant"